<!DOCTYPE html>
<html>
<head>
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: auto;
            background-image: url("/Users/preeti/Desktop/Python Dj/Background .png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.9); /* white with slight transparency */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .form-box input, .form-box textarea {
            width: 95%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Preeti Magar</h1>
